<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email - Firebase Auth</title>
    <link rel="stylesheet" href="./../css/login.css" />
    <link rel="stylesheet" href="./../css/verify-email.css" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="./../js/firebase-config.js"></script>
        <link rel="stylesheet" href="./../css/message.css" />
  </head>
  <body>
    <div class="container">
      <div class="verification-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </div>

      <div class="header">
        <h1>Verify Your Email</h1>
        <p>We've sent a verification link to your email</p>
      </div>

      <div class="email-display" id="userEmail">Loading ...</div>

      <div class="info-box">
        <p>
          <strong>ðŸ“§ Check your inbox!</strong><br />
          Click the verification link in the email we sent you. If you don't see
          it, check your spam folder.
        </p>
      </div>

      <p id="message"></p>

      <div class="action-buttons">
        <button
          class="btn-primary"
          id="resendBtn"
          onclick="resendVerificationHandler()"
        >
          Resend Verification Email
        </button>
          <p id="message"></p>
        <button class="btn-secondary" onclick="checkVerificationHandler()">
          I've Verified - Continue
        </button>
      </div>
    </div>
    <script src="./../js/verify-email.js"></script>
  </body>
</html>
